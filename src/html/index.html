<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="icon" href="../image/home.svg" type="image/svg+xml" />
	</head>
	<body>
		<iframe id="weather" frameborder="0" marginwidth="0" marginheight="0" scrolling="no"></iframe>
		<div id="main">
			<div id="date">
				<span id="solar">
					<span id="solar-date"></span>
					<span id="solar-festival" class="festival"></span>
					<span id="solar-holiday" class="holiday"></span>
				</span>
				<br />
				<span id="lunar">
					<span id="lunar-date"></span>
					<span id="lunar-festival" class="festival"></span>
					<span id="lunar-holiday" class="holiday"></span>
				</span>
			</div>
			<div id="navs">
				<div id="navtitle">
					<span>我的导航</span>
					<a href="../html/options.html" draggable="false" target="_blank" title="扩展选项">
						<img src="../image/config.svg" />选项
					</a>
					<a id="download" href="javascript:;" draggable="false" title="下载背景图片">
						<img src="../image/download.svg" />下载
					</a>
					<a id="change" href="javascript:;" draggable="false" title="切换背景图片">
						<img src="../image/change.svg" />切换
					</a>
				</div>
				<table id="navtable"></table>
			</div>
		</div>
		<script src="../js/calendar.min.js"></script>
		<script src="../js/index.js"></script>
	</body>
</html>
